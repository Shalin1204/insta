<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram-Inspired Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="dashboard-container">
    <div class="dashboard-wrapper">
      <div class="dashboard-header">
        <h1 class="dashboard-title">Instagram Dashboard</h1>
        <p class="dashboard-subtitle">Profile & Feed Overview</p>
      </div>

      <!-- Stats Section -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-content">
            <div class="stat-info">
              <p class="stat-label">Total Followers</p>
              <p class="stat-value" id="total-followers">0</p>
            </div>
            <div class="stat-icon stat-icon-blue">
              üë•
            </div>
          </div>
        </div>

        <div class="stat-card">
          <div class="stat-content">
            <div class="stat-info">
              <p class="stat-label">Total Following</p>
              <p class="stat-value" id="total-following">0</p>
            </div>
            <div class="stat-icon stat-icon-green">
              ‚ûï
            </div>
          </div>
        </div>

        <div class="stat-card">
          <div class="stat-content">
            <div class="stat-info">
              <p class="stat-label">Total Posts</p>
              <p class="stat-value" id="total-posts">0</p>
            </div>
            <div class="stat-icon stat-icon-orange">
              üì∑
            </div>
          </div>
        </div>
      </div>

      <!-- Profile Section -->
      <div class="profile-section">
        <div class="profile-card">
          <img src="https://randomuser.me/api/portraits/men/45.jpg" alt="Profile Picture" class="profile-pic">
          <h2 class="profile-name">John Doe</h2>
          <p class="profile-bio">üì∏ Photographer | üåç Traveler | ‚ù§Ô∏è Sharing moments</p>
          <div class="profile-stats">
            <div><strong id="profile-followers">0</strong><br>Followers</div>
            <div><strong id="profile-following">0</strong><br>Following</div>
            <div><strong id="profile-posts">0</strong><br>Posts</div>
          </div>
        </div>
      </div>

      <!-- Add Post Form -->
      <div class="add-post-section">
        <h2 class="feed-title">Add a New Post</h2>
        <form id="add-post-form">
          <input type="text" id="post-image" placeholder="Image URL" required>
          <input type="text" id="post-caption" placeholder="Caption" required>
          <button type="submit">Upload Post</button>
        </form>
      </div>

      <!-- User Feed -->
      <div class="feed-section">
        <h2 class="feed-title">User Feed</h2>
        <div class="feed-grid" id="feed-container"></div>
      </div>
    </div>
  </div>

  <script>
    // Demo profile data
    const profile = {
      name: "John Doe",
      bio: "üì∏ Photographer | üåç Traveler | ‚ù§Ô∏è Sharing moments",
      followers: 1250,
      following: 340,
      posts: 0
    };

    // Demo feed with real images
    let userFeed = [
      { image: "https://images.unsplash.com/photo-1506744038136-46273834b3fb", caption: "Sunset vibes üåÖ", likes: 10 },
      { image: "https://images.unsplash.com/photo-1501785888041-af3ef285b470", caption: "Hiking adventures üèûÔ∏è", likes: 5 },
      { image: "https://images.unsplash.com/photo-1491553895911-0055eca6402d", caption: "City lights ‚ú®", likes: 8 },
      { image: "https://images.unsplash.com/photo-1511920170033-f8396924c348", caption: "Coffee and chill ‚òï", likes: 12 },
      { image: "https://images.unsplash.com/photo-1507525428034-b723cf961d3e", caption: "Beach day üèñÔ∏è", likes: 20 },
      { image: "https://images.unsplash.com/photo-1470770903676-69b98201ea1c", caption: "Mountains calling ‚õ∞Ô∏è", likes: 7 },
    ];

    // Update profile + stats
    function updateProfile() {
      document.querySelector(".profile-name").textContent = profile.name;
      document.querySelector(".profile-bio").textContent = profile.bio;

      document.getElementById("profile-followers").textContent = profile.followers.toLocaleString();
      document.getElementById("profile-following").textContent = profile.following.toLocaleString();
      document.getElementById("profile-posts").textContent = userFeed.length.toLocaleString();

      // Update stat cards
      document.getElementById("total-followers").textContent = profile.followers.toLocaleString();
      document.getElementById("total-following").textContent = profile.following.toLocaleString();
      document.getElementById("total-posts").textContent = userFeed.length.toLocaleString();
    }

    // Render feed
    function renderFeed() {
      const container = document.getElementById("feed-container");
      container.innerHTML = userFeed.map((post, index) => `
        <div class="feed-card">
          <img src="${post.image}?w=400&h=300&fit=crop" alt="Post Image" class="feed-img">
          <p class="feed-caption">${post.caption}</p>
          <div class="feed-actions">
            <button onclick="likePost(${index})">‚ù§Ô∏è Like</button>
            <span>${post.likes} likes</span>
          </div>
        </div>
      `).join("");
    }

    // Like a post
    function likePost(index) {
      userFeed[index].likes++;
      renderFeed();
    }

    // Handle new post submission
    document.getElementById("add-post-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const image = document.getElementById("post-image").value;
      const caption = document.getElementById("post-caption").value;

      userFeed.unshift({ image, caption, likes: 0 }); // Add at top
      document.getElementById("post-image").value = "";
      document.getElementById("post-caption").value = "";

      updateProfile();
      renderFeed();
    });

    // Initialize dashboard
    updateProfile();
    renderFeed();
  </script>
</body>
</html>
